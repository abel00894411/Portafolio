<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    


    <header>
        <div class="caja">
            <h1> <img src="imagenes/logo.png" alt="Logo"> </h1>   <!--SE PONE DENTRO DE h1 PPARA DARLE LA IMPORTANCIA DE UN H1 YA QUE SERA LA PARTE PRINICPAL DE-->
                        <!--LA PAGINA Y DEL ENCABEZADO-->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
            </nav>
        </div>
    </header>


    <main class="mainContacto">

        <form>

            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronic</label>
            <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono"class="input-padron" required placeholder="(xx) xxx xxx xx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>


            <fieldset>
                
                <legend>Como le gustaria que lo contactemos</legend>

                <label for="radio-email"><input type="radio" name="contacto" valued="Email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono</label>
                <!--AL PONER EL MISMO name A TODOS LE DECIMOS QUE TODOS PERTENECEN AL MISMO GRUPO DE INPUT-->
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                

                
            
            </fieldset>



            <fieldset>
                <legend>En cual horario prefiere ser atendido</legend>
                <select>

                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            


            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barbería Allura?</label>

            <input class="enviar" type="submit" value="Enviar Formulario" id="mensaje">




        </form>

        <table>

            <thead>

                <tr> 
                
                    <th>Dia</th> 
                    <th>Horario</th>
                </tr>
            </thead>


           <tbody>  <!--cuerpo de la table-->

                <tr><!--Table rows, filas de linea-->

                    <td>Lunes</td><!--Celdas de la fila-->
                    <td>8am - 8pm</td>
                </tr>

                <tr>

                    <td>Martes</td>
                    <td>8am - 8pm</td>
                </tr>

                <tr>

                    <td>Viernes</td>
                    <td>8am - 8pm</td>
                </tr>
           </tbody>

            
        </table>

    </main>




    <footer>

        <img src="imagenes/logo-blanco.png" alt="">
        <p class="copyright">&copy Copyright Barberia Allura - 2020</p>

    </footer>




</body>
</html>
